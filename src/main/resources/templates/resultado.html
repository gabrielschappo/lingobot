<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultado - LingoBot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body { background-color: #f0fdf4; font-family: 'Nunito', sans-serif; }
        .card-custom { border: none; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .btn-next {
            background-color: #1cb0f6; /* Azul vibrante */
            border: none;
            border-bottom: 5px solid #1899d6;
            color: white;
            font-weight: 800;
            border-radius: 12px;
            padding: 12px;
        }
        .btn-next:active { transform: translateY(4px); border-bottom: none; margin-top: 4px; }
        .btn-next:hover { background-color: #23c0ff; color: white; }
        .feedback-box {
            background-color: #fffbeb; /* Amarelo clarinho para notas */
            border: 2px dashed #fcd34d;
            border-radius: 15px;
        }
    </style>
</head>

        </div>
