<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LingoBot - Desafio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f0fdf4; /* Fundo verde bem clarinho */
            font-family: 'Nunito', sans-serif;
        }
        .card-custom {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .btn-action {
            background-color: #58cc02; /* Verde "Duolingo" */
            border: none;
            border-bottom: 5px solid #46a302; /* Efeito 3D */
            color: white;
            font-weight: 800;
            border-radius: 12px;
            padding: 12px;
            transition: all 0.1s;
        }
        .btn-action:active {
            transform: translateY(4px);
            border-bottom: none;
            margin-top: 4px;
        }
        .btn-action:hover {
            background-color: #61e002;
            color: white;
        }
        .speech-bubble {
            background: #e5e7eb;
            border-radius: 15px;
            padding: 20px;
            position: relative;
            margin-bottom: 25px;
        }
        .speech-bubble:after {
            content: '';
            position: absolute;
            left: 50px;
            bottom: -10px;
            width: 0;
            height: 0;
            border-top: 10px solid #e5e7eb;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 p-3">

<div class="container col-lg-5 col-md-8">

    <div class="text-center mb-4">
        <h1 class="fw-black text-success" style="font-weight: 900; letter-spacing: -1px;">LingoBot ðŸ¦‰</h1>
        <p class="text-muted fw-bold">Seu tutor particular de InglÃªs</p>
    </div>

    <div class="card card-custom p-4 p-md-5">
        <div class="d-flex align-items-center mb-3">
            <span class="fs-1 me-3">ðŸ‡ºðŸ‡¸</span>
            <h5 class="fw-bold text-secondary m-0">Traduza esta frase:</h5>
        </div>

        <div class="speech-bubble">
            <h3 class="fw-bold text-dark m-0 text-center" th:text="${fraseIngles}">
                Loading phrase...
            </h3>
        </div>

        <form action="/corrigir" method="post">
            <input type="hidden" name="fraseOriginal" th:value="${fraseIngles}" />

            <div class="mb-4">
                <label class="form-label fw-bold text-secondary">Sua resposta em PortuguÃªs ðŸ‡§ðŸ‡·</label>
                <textarea name="traducaoUsuario" class="form-control form-control-lg bg-light"
                          rows="3" placeholder="Digite a traduÃ§Ã£o aqui..."
                          style="border-radius: 15px; resize: none;" required></textarea>
            </div>

            <button type="submit" class="btn btn-action w-100 fs-5 text-uppercase">
                Verificar Resposta
            </button>
        </form>
    </div>

    <div class="text-center mt-4">
        <small class="text-muted fw-bold">Powered by Google Gemini 2.0 Flash</small>
    </div>
</div>

</body>
</html>
